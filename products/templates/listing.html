{% extends 'base.html' %} 

{% block page_title %}Listing{% endblock %} 

{% block content %}
<main>
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-12 col-md-10 text-center">
                <h2>
                    {{ product.name }}
                </h2>
            </div>
         </div>
     </div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-4 ">
                <img class="img-responsive" style="width:100%" src="{{ MEDIA_URL }}{{ product.image }}" alt="{{ product.name }} Product Image">
            </div>
            <div class="col-12 col-md-8 ">
                <h5 >{{ product.name }}</h5>
                <p class="card-text">{{ product.description }}</p>
                <p>Price: <span><i class="fas fa-euro-sign"></i></span>{{ product.price }}</p>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" value="1" placeholder="Quantity">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit">Add</button>
                        </div>
                    </div>
                </form>
            </div>
         </div>
    </div>
</main>

{% endblock %}
