{% extends 'base.html' %} 

{% load bootstrap_tags %}

{% block page_title %}Login{% endblock %} 

{% block content %}
<main>
    <div class="container">
        <div class="row content-bubble">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-10 text-center">
                        <h2>Login</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 offset-md-2 col-md-8">
                        <form method="POST">
                            {% csrf_token %}
                            {{ login_form | as_bootstrap}}
                            <button type="submit" class="btn btn-primary">Login</button>
                        </form>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 offset-md-2 col-md-8">
                        <p>If you have forgotten your password please click the button below</p>
                        <p><a class="btn-sm btn-primary" href="{% url 'password_reset' %}">Reset Password</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
