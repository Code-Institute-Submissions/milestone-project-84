{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Registration{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row content-bubble">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-10 text-center">
                        <h2>Register</h2>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-12 offset-md-2 col-md-8">
                        <p>If you have already created an account <a href="{% url 'login' %}">sign in here</a></p>
                        <form method="POST" action="">
                            {% csrf_token %}
                            {{ registration_form | as_bootstrap }}
                            <button type="submit" class="btn btn-primary">Register</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
