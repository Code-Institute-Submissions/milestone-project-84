{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block content %}

<main>
    <div class="container content-bubble">

        <div class="row">
            <div class="col-12 col-sm-10 col-md-6">
                <h4 class="text-center">Booking Details</h4>
                <form role="form" method="post" class="">
                    {% csrf_token %}
                    {{ reservation_form | as_bootstrap }}
                    <div class="form-group">
                        <input
                            class="btn btn-primary"
                            id="submit_payment_btn"
                            name="commit"
                            type="submit"
                            value="Submit"
                        />
                    </div>
                </form>
            </div>

        </div>
    </div>
</main>

{% endblock %}
