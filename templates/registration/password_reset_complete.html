{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block page_title %}Password Reset Complete{% endblock %}

{% block content %}
<main>
    <div class="container">
        <div class="row content-bubble">
            <div class="col">
                <div class="row d-flex justify-content-center">
                    <div class="col-12 col-md-10 text-center">
                        <h2>Password Reset Complete</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 offset-md-2 col-md-8 text-center">
                            <p>Your password has been set.  You may go ahead and log in now.</p>
                            <p><a class="btn-sm btn-primary" href="{% url 'login' %}">Log in</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
